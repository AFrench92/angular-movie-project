<main class="main-container">
<div>
  <p class="titles">{{ favoriteRef.title }}</p>
  <img class="movie-poster" src="https://image.tmdb.org/t/p/w300/{{ favoriteRef.imgUrl }}" alt="" />
</div>
<div class="buttons-container">
    <button class="remove-favorite" (click)="toggleFavorite(favoriteRef)">Remove from Watch List</button>
  <button class="see-details" (click)="toggleDisplayDetails()">See Details</button>
</div>
</main>
