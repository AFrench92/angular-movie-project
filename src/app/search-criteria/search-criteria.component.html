<form #searchForm="ngForm" (ngSubmit)="getSearchTerms(searchForm)">
  <label for="genre">Choose a genre:</label>
  <select id="genre" name="genre" ngModel>
    <option *ngFor="let genre of genreData?.genres" value="{{ genre.id }}">
      {{ genre.name }}
    </option>
  </select>
  <label for="rating">Choose a rating:</label>
  <input type="number" name="rating" id="rating" ngModel>
  <label for="runTime">Choose a run time:</label>
  <input type="number" name="runTime" id="runTime" ngModel>


  <button>Submit</button>
</form>
