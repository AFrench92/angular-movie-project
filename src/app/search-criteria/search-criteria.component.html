<form
  class="container"
  #searchForm="ngForm"
  (ngSubmit)="getSearchTerms(searchForm)"
>
  <div class="form-input">
    <label class="label" for="genre">Choose a genre:</label>
    <select id="genre" name="genre" ngModel>
      <option *ngFor="let genre of genreData?.genres" value="{{ genre.id }}">
        {{ genre.name }}
      </option>
    </select>
  </div>
  <div class="form-input">
    <label class="label" for="rating">Choose a rating:</label>
    <input type="number" name="rating" id="rating" ngModel />
  </div>
  <div class="form-input">
    <label class="label" for="runTime">Choose a run time:</label>
    <input type="number" name="runTime" id="runTime" ngModel />
  </div>
  <button class="button">Submit</button>
</form>
